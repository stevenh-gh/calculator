<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="calc-container">
		<div id="txt-container">
			<div id="txt-box">
				<input type="text" id="textbox" placeholder="0" readonly>
			</div>
		</div>
		<div id="btn-container">
			<div id="btn-7" class="buttons">
				<button>7</button>
			</div>
			<div id="btn-8" class="buttons">
				<button>8</button>
			</div>
			<div id="btn-9" class="buttons">
				<button>9</button>
			</div>
			<div id="btn-divide" class="buttons">
				<button>÷</button>
			</div>
			<div id="btn-4" class="buttons">
				<button>4</button>
			</div>
			<div id="btn-5" class="buttons">
				<button>5</button>
			</div>
			<div id="btn-6" class="buttons">
				<button>6</button>
			</div>
			<div id="btn-multiply" class="buttons">
				<button>×</button>
			</div>
			<div id="btn-1" class="buttons">
				<button>1</button>
			</div>
			<div id="btn-2" class="buttons">
				<button>2</button>
			</div>
			<div id="btn-3" class="buttons">
				<button>3</button>
			</div>
			<div id="btn-subtract" class="buttons">
				<button>−</button>
			</div>
			<div id="btn-0" class="buttons">
				<button>0</button>
			</div>
			<div id="btn-clear" class="buttons">
				<button>AC</button>
			</div>
			<div id="btn-equals" class="buttons">
				<button>=</button>
			</div>
			<div id="btn-add" class="buttons">
				<button>+</button>
			</div>
		</div>
	</div>
</body>

</html>
