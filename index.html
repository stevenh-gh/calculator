<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="calc-container">
		<div id="txt-container">
			<div id="txt-box">
				<input type="text" id="textbox" readonly>
			</div>
		</div>
		<div id="btn-container">
			<div id="btn-7" class="buttons operand">
				<button value="7">7</button>
			</div>
			<div id="btn-8" class="buttons operand">
				<button value="8">8</button>
			</div>
			<div id="btn-9" class="buttons operand">
				<button value="9">9</button>
			</div>
			<div id="btn-divide" class="buttons operator">
				<button value="divide">÷</button>
			</div>
			<div id="btn-4" class="buttons operand">
				<button value="4">4</button>
			</div>
			<div id="btn-5" class="buttons operand">
				<button value="5">5</button>
			</div>
			<div id="btn-6" class="buttons operand">
				<button value="6">6</button>
			</div>
			<div id="btn-multiply" class="buttons operator">
				<button value="multiply">×</button>
			</div>
			<div id="btn-1" class="buttons operand">
				<button value="1">1</button>
			</div>
			<div id="btn-2" class="buttons operand">
				<button value="2">2</button>
			</div>
			<div id="btn-3" class="buttons operand">
				<button value="3">3</button>
			</div>
			<div id="btn-subtract" class="buttons operator">
				<button value="subtract">−</button>
			</div>
			<div id="btn-0" class="buttons operand">
				<button value="0">0</button>
			</div>
			<div id="btn-clear" class="buttons clear">
				<button value="clear">AC</button>
			</div>
			<div id="btn-equals" class="buttons equals">
				<button value="equals">=</button>
			</div>
			<div id="btn-add" class="buttons operator">
				<button value="add">+</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
